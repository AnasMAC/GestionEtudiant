services:
  # The Laravel Application
  www:
    build: .
    container_name: laravel_app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:z  # The :z is critical for Fedora/SELinux
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    depends_on:
      - db
    command: >
      sh -c "until php artisan db:monitor > /dev/null 2>&1; do echo 'Waiting for DB...'; sleep 1; done; php artisan migrate --force; apache2-foreground"
  # The Database
  db:
    image: mariadb:10.6
    container_name: laravel_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql:z

volumes:
  db_data:
